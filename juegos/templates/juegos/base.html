{% load static %}
<!doctype html>
<html lang="es" data-bs-theme="dark">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block titulo %}Premios de Videojuegos{% endblock %}</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons (para pequeños íconos) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <!-- Fuente bonita -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
  <!-- Tu CSS -->
  <link rel="stylesheet" href="{% static 'css/juegos.css' %}">
</head>
<body class="bg-dark text-light">

  <!-- NAV -->
  <nav class="navbar navbar-dark border-bottom sticky-top bg-nav">
    <div class="container-xl">
      <a class="navbar-brand fw-bold d-flex align-items-center gap-2" href="{% url 'portada_categorias' %}">
        <i class="bi bi-controller"></i>  Game Awards
      </a>
      <div class="d-flex align-items-center gap-3 small text-white-50">
        <a href="{% url 'portada_categorias' %}" class="link-light text-decoration-none">Categorías</a>
        <span class="d-none d-sm-inline">•</span>
        <span class="text-white-50 d-none d-sm-inline">Edición 2025</span>
      </div>
    </div>
  </nav>

  <!-- HERO opcional (los templates pueden poner aquí su título) -->
  <header class="hero-bg py-4 py-md-5">
    <div class="container-xl">
      {% block hero %}{% endblock %}
    </div>
  </header>

  <!-- CONTENIDO -->
  <main class="py-4">
    <div class="container-xl">
      {% block contenido %}{% endblock %}
    </div>
  </main>

  <!-- FOOTER -->
  <footer class="bg-dark text-center text-white-50 py-3 border-top">
    <small>
      © 2025 Proyecto Premios de Videojuegos — Desarrollado por Lautaro Oyarzun & Claudio Pérez.
    </small>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
